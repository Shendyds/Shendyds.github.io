<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Shendy Dwi Saputra</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
    <!-- Container -->
    <div class="container">

        <!-- Sidebar Content -->
        <aside class="sidebar-content">

            <!-- Menu -->
            <div class="menu">
                <i class="fa-solid fa-angle-up"></i>
            </div>

            <!-- Profile -->
            <section class="profile">

                <figure class="user">
                    <img src="img/male.png" alt="Shendy Dwi Saputra">
                </figure>

                <div class="name-tag">
                    <h1>shendy dwi saputra</h1>
                    <h3>front-end developer</h3>
                </div>

            </section>

            <!-- My Contact -->
            <section class="my-contact">

                <ul class="contact-list">

                    <li class="contact-item">
                        <div class="icon-box">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div class="contact-info">
                            <h4>email</h4>
                            <p>shendyds30@gmail.com</p>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <i class="bi bi-phone"></i>
                        </div>
                        <div class="contact-info">
                            <h4>phone</h4>
                            <p>+62822 5810 7972</p>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <i class="bi bi-calendar3"></i>
                        </div>
                        <div class="contact-info">
                            <h4>birthday</h4>
                            <p>30 March 2001</p>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <div class="contact-info">
                            <h4>location</h4>
                            <p>Karawang, Jawa Barat</p>
                        </div>
                    </li>

                </ul>

            </section>

        </aside>
        <!-- End of Sidebar Content -->

        <!-- Main Content -->
        <main class="main-content">

            <!-- Navigation -->
            <nav class="menu-filter">

                <div class="menu-item">
                    <span class="filter-item active" data-filter="about">about</span>
                    <span class="filter-item" data-filter="resume">resume</span>
                    <span class="filter-item" data-filter="portfolio">portfolio</span>
                    <span class="filter-item" data-filter="contact">contact</span>
                </div>

            </nav>

            <!-- About -->
            <section class="section-item about">

                <!-- Header -->
                <header class="header">
                    <h2>about me</h2>
                </header>

            </section>

            <!-- Resume -->
            <section class="section-item hide resume">

                <!-- Header -->
                <header class="header">
                    <h2>resume</h2>
                </header>

            </section>

            <!-- Portfolio -->
            <section class="section-item hide portfolio">

                <!-- Header -->
                <header class="header">
                    <h2>portfolio</h2>
                </header>

            </section>

            <!-- Contact -->
            <section class="section-item hide contact">

                <!-- Header -->
                <header class="header">
                    <h2>contact</h2>
                </header>

            </section>

        </main>
        <!-- End of Main Content -->

    </div>
    <!-- End of Container -->

    <!-- Link Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
